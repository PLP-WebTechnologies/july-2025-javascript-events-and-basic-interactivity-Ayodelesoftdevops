<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Welcome to My Interactive Page</h1>
    <nav>
      <a href="#section1">Section 1</a> |
      <a href="#section2">Section 2</a> |
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="section1">
    <h2>Interactive Feature 1: Click Counter</h2>
    <p>You have clicked the button <span id="clickCount">0</span> times.</p>
    <button id="countBtn">Click me!</button>
  </section>

  <section id="section2">
    <h2>Interactive Feature 2: Color Changer</h2>
    <p id="colorText">Change my color!</p>
    <button id="colorBtn">Change Color</button>
  </section>

  <section id="contact">
    <h2>Contact Form</h2>
    <form id="contactForm" novalidate>
      <label for="name">Name:</label><br/>
      <input type="text" id="name" name="name" /><br/>

      <label for="email">Email:</label><br/>
      <input type="email" id="email" name="email" /><br/>

      <label for="message">Message:</label><br/>
      <textarea id="message" name="message"></textarea><br/>

      <button type="submit">Send</button>
    </form>
    <p id="formFeedback" class="feedback"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
